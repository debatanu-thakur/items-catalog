{% extends "main.html" %}
{% block content %}
{% for i in categories %}
<main class="mw7 center avenir">
    <article class="dt w-100 bb b--black-05 pb2 mt2" href="#0">

                <a class="no-underline black-60 dim" href='{{url_for('catalog', category_name = i.name) }}'>View >></a>
            </button>
        </form>
        </div>
    </article>
    
</main>
{% endfor %}
